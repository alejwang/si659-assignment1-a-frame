<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>si659-assignment1-a-frame</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script>
    document.ready()
  </script>

</head>

<body>

  <!-- https://aframe.io/docs/master/introduction/#getting-started -->

  <a-scene>
    <a-assets>
      <a-asset-item id="tree" src="./tree.glb"></a-asset-item>
    </a-assets>
    <a-entity position="-2 5 1" rotation="-47 -27 0">
      <a-camera fov="50" near="0.05" far="10000"></a-camera>
    </a-entity>
  
    <a-entity position="0 1.75 0">
      <a-box position="0 0 0" rotation="0 0 0" width="4.5" height="3.5" depth="0.4"></a-box>
    </a-entity>
    <a-entity position="0 1.1 -4" rotation="0 30 0">
      <a-box position="-1.02622 0.1 0.07164" rotation="0 29.999999999999996 0" width="3" height="0.2" depth="1.5" color="#7E5C34" shadow="" material="color:#fff" geometry="width:0.3;height:0.02;depth:0.5"></a-box>
      <a-box position="0 0 0" rotation="0 0 0" width="3" height="0.2" depth="1.5" color="#7E5C34" shadow></a-box>
      <a-cylinder position="1.25 -0.6 -0.5" radius="0.1" height="1" color="#7E5C34" shadow></a-cylinder>
      <a-cylinder position="-1.25 -0.6 -0.5" radius="0.1" height="1" color="#7E5C34" shadow></a-cylinder>
      <a-cylinder position="1.25 -0.6 0.5" radius="0.1" height="1" color="#7E5C34" shadow></a-cylinder>
      <a-cylinder position="-1.25 -0.6 0.5" radius="0.1" height="1" color="#7E5C34" shadow></a-cylinder>
      <a-cylinder position="-1.25 -0.6 0.5" radius="0.1" height="1" color="#7E5C34" shadow></a-cylinder>
      <a-cylinder position="-0.45 -0.85 2" radius="0.1" height="1" color="#7E5C34" shadow="" material="color:#2B5E5E" geometry="height:0.5"></a-cylinder>
      <a-cylinder position="-0.45 -0.6 2" radius="0.1" height="1" color="#7E5C34" shadow="" material="color:#2B5E5E" geometry="radius:0.25;height:0.1"></a-cylinder>
      <a-plane position="0 -1.1 0" rotation="-90 0 0" width="10" height="6" color="#223B2C" shadow></a-plane>
      <a-entity gltf-model="#tree" position="2 2 0.12" rotation="0 180 0" scale="1.4 1.4 1.4"></a-entity>
    </a-entity>
    
    <a-sky color="#C4A65A"></a-sky>
    <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->

  </a-scene>



</body>

</html>
